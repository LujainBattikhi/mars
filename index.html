<script>
    const openingScreen = document.getElementById("openingScreen");
    const mainCard = document.getElementById("mainCard");
    const openingText = document.getElementById("openingText");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    
    const heartbeatAudio = document.getElementById("heartbeatAudio");
    const noAudio = document.getElementById("noAudio");
    const yesAudio = document.getElementById("yesAudio");
    
    let heartbeatStarted = false;
    let noPlaying = false;
    let noLocked = false;
    
    /* OPENING SCREEN */
    openingScreen.addEventListener("click", () => {
    
      if (!heartbeatStarted) {
        heartbeatAudio.currentTime = 0;
        heartbeatAudio.play();
        heartbeatStarted = true;
        openingText.textContent = "Okayâ€¦ one more click ðŸ’•";
        return;
      }
    
      openingScreen.style.display = "none";
      mainCard.style.display = "block";
    });
    
    /* PROXIMITY SOUND */
    function checkProximity(x, y) {
    
      if (!document.body.contains(noBtn)) return;
    
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
    
      const noDistance = Math.hypot(
        x - (noRect.left + noRect.width / 2),
        y - (noRect.top + noRect.height / 2)
      );
    
      const yesDistance = Math.hypot(
        x - (yesRect.left + yesRect.width / 2),
        y - (yesRect.top + yesRect.height / 2)
      );
    
      if (yesDistance < noDistance) {
        if (noPlaying) {
          noAudio.pause();
          noAudio.currentTime = 0;
          noPlaying = false;
        }
        return;
      }
    
      if (noDistance < 100) {
        if (!noPlaying) {
          noAudio.currentTime = 0;
          noAudio.play();
          noPlaying = true;
        }
      } else {
        if (noPlaying) {
          noAudio.pause();
          noAudio.currentTime = 0;
          noPlaying = false;
        }
      }
    }
    
    document.addEventListener("mousemove", (e) => {
      checkProximity(e.clientX, e.clientY);
    });
    
    document.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      checkProximity(touch.clientX, touch.clientY);
    });
    
    /* MOVE NO BUTTON */
    function moveNo() {
    
      const container = document.getElementById("mainCard");
      const containerRect = container.getBoundingClientRect();
    
      if (!noLocked) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.width = rect.width + "px";
        noBtn.style.height = rect.height + "px";
        noLocked = true;
      }
    
      noBtn.style.position = "absolute";
      noBtn.style.right = "auto";
    
      const rect = noBtn.getBoundingClientRect();
    
      const maxX = containerRect.width - rect.width - 10;
      const maxY = containerRect.height - rect.height - 10;
    
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
    
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }
    
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);
    
    /* YES CLICK */
    yesBtn.addEventListener("click", () => {
    
      heartbeatAudio.pause();
      heartbeatAudio.currentTime = 0;
    
      if (noPlaying) {
        noAudio.pause();
        noAudio.currentTime = 0;
        noPlaying = false;
      }
    
      if (noBtn) noBtn.remove();
    
      yesAudio.currentTime = 0;
      yesAudio.play();
    
      mainCard.style.display = "none";
      document.getElementById("loveScreen").style.display = "flex";
    });
    </script>
