<html lang="en">
<head>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ffc7e3, #ffe4f2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

.container {
    background: rgba(255,255,255,0.25);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(15px);
    box-shadow: 0 15px 40px rgba(255,105,180,0.3);
    color: #d63384;
    max-width: 400px;
}

h1 {
    font-size: 2rem;
}

.subtitle {
    font-size: 0.9rem;
    margin-bottom: 20px;
    opacity: 0.8;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4da6;
    font-weight: bold;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ff4da6;
    color: white;
    position: absolute;
}

.hidden {
    display: none;
}

#loveScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff4da6, #ff85c1);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-size: 2rem;
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Floating sparkles */
.sparkle {
    position: absolute;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>
<body>

<div class="container" id="mainCard">

</div>

<div id="loveScreen" class="hidden">

    <div style="font-size:1rem; margin-top:15px;">

    </div>
</div>

<script>
// Sparkles
function createSparkle() {
    const sparkle = document.createElement("div");
    sparkle.classList.add("sparkle");
    sparkle.innerHTML = "âœ¨";
    sparkle.style.left = Math.random() * 100 + "vw";
