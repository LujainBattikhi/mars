<script>
let player;
let musicStarted = false;
let audioUnlocked = false;

function onYouTubeIframeAPIReady() {
  player = new YT.Player('youtubePlayer', {
    height: '0',
    width: '0',
    videoId: '_Z3ra0CxCE0',
    playerVars: {
      autoplay: 0,
      controls: 0,
      loop: 1,
      playlist: '_Z3ra0CxCE0'
    }
  });
}

const openingScreen = document.getElementById("openingScreen");
const mainCard = document.getElementById("mainCard");
const openingText = document.getElementById("openingText");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

const heartbeatAudio = new Audio('heartbeat.mp3');
heartbeatAudio.loop = true;
heartbeatAudio.preload = "auto";

const noAudio = new Audio('no.mp3');
noAudio.preload = "auto";

let heartbeatStarted = false;
let noPlaying = false;
let noLockedSize = false;

/* Unlock audio once */
function unlockAudio() {
  if (!audioUnlocked) {
    const silent = new Audio();
    silent.play().catch(()=>{});
    audioUnlocked = true;
  }
}

/* Opening screen */
openingScreen.addEventListener("click", () => {

  unlockAudio();

  if (!heartbeatStarted) {
    heartbeatAudio.currentTime = 0;
    heartbeatAudio.play().catch(()=>{});
    heartbeatStarted = true;
    openingText.textContent = "Okayâ€¦ one more click ðŸ’•";
    return;
  }

  openingScreen.style.display = "none";
  mainCard.style.display = "block";

  if (!musicStarted && player) {
    player.playVideo();
    musicStarted = true;
  }
});

/* PROXIMITY CHECK */
function checkProximity(x, y) {

  if (!document.body.contains(noBtn)) return;

  const noRect = noBtn.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();

  const noDistance = Math.hypot(
    x - (noRect.left + noRect.width / 2),
    y - (noRect.top + noRect.height / 2)
  );

  const yesDistance = Math.hypot(
    x - (yesRect.left + yesRect.width / 2),
    y - (yesRect.top + yesRect.height / 2)
  );

  // If closer to YES â†’ stop NO sound
  if (yesDistance < noDistance) {
    if (noPlaying) {
      noAudio.pause();
      noAudio.currentTime = 0;
      noPlaying = false;
    }
    return;
  }

  // If near NO â†’ play sound
  if (noDistance < 100) {
    if (!noPlaying) {
      noAudio.currentTime = 0;
      noAudio.play().catch(()=>{});
      noPlaying = true;
    }
  } else {
    if (noPlaying) {
      noAudio.pause();
      noAudio.currentTime = 0;
      noPlaying = false;
    }
  }
}

/* Desktop */
document.addEventListener("mousemove", (e) => {
  checkProximity(e.clientX, e.clientY);
});

/* Mobile */
document.addEventListener("touchmove", (e) => {
  const touch = e.touches[0];
  checkProximity(touch.clientX, touch.clientY);
});

/* Runaway NO */
function moveNo() {

  // Lock size once to prevent growing
  if (!noLockedSize) {
    const rect = noBtn.getBoundingClientRect();
    noBtn.style.width = rect.width + "px";
    noBtn.style.height = rect.height + "px";
    noLockedSize = true;
  }

  const container = document.getElementById("mainCard");
  const containerRect = container.getBoundingClientRect();
  const rect = noBtn.getBoundingClientRect();

  noBtn.style.position = "absolute";
  noBtn.style.right = "auto"; // IMPORTANT
  noBtn.style.zIndex = "5";

  const padding = 10;

  const maxX = containerRect.width - rect.width - padding;
  const maxY = containerRect.height - rect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES CLICK */
yesBtn.addEventListener("click", () => {

  unlockAudio();

  // Stop heartbeat
  heartbeatAudio.pause();
  heartbeatAudio.currentTime = 0;

  // Stop NO sound
  if (noPlaying) {
    noAudio.pause();
    noAudio.currentTime = 0;
    noPlaying = false;
  }

  // Remove NO button
  if (noBtn) noBtn.remove();

  // Play YES sound ONLY here
  const yesAudio = new Audio('yes.mp3');
  yesAudio.play().catch(()=>{});

  // Show love screen
  mainCard.style.display = "none";
  document.getElementById("loveScreen").style.display = "flex";

  // Hearts animation
  for (let i = 0; i < 90; i++) {
    const heart = document.createElement("div");
    heart.innerHTML = "ðŸ’–";
    heart.style.position = "absolute";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";
    heart.style.fontSize = (18 + Math.random() * 18) + "px";
    heart.style.animation = "floatUp 4s linear forwards";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
});
</script>
