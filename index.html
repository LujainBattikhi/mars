<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mars ðŸ’•</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9ecf, #ffc7e3, #ffe4f2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

#youtubePlayer {
    position: absolute;
    width: 0;
    height: 0;
    opacity: 0;
    pointer-events: none;
}

.container {
    background: rgba(255,255,255,0.35);
    padding: 45px;
    border-radius: 30px;
    backdrop-filter: blur(20px);
    box-shadow: 0 20px 50px rgba(255,105,180,0.3);
    color: #c2185b;
    max-width: 420px;
    position: relative;
}

h1 { margin: 0 0 10px; font-size: 2.2rem; }

.subtitle {
    font-size: 0.95rem;
    opacity: 0.8;
    margin-bottom: 20px;
}

.question {
    font-size: 1.2rem;
    margin-bottom: 25px;
}

button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin: 8px;
}

.buttons {
    position: relative;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    min-height: 44px;
}

#yesBtn {
    background: white;
    color: #ff4da6;
    font-weight: 600;
}

#noBtn {
    background: #ff4da6;
    color: white;
    position: absolute;
    right: 0;
}

#loveScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff4da6, #ff85c1);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
}

#openingScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff9ecf, #ffc7e3, #ffe4f2);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #c2185b;
    z-index: 1000;
    cursor: pointer;
}

#mainCard { display: none; }

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div id="youtubePlayer"></div>

<div id="openingScreen">
    <h2>ðŸ’— Welcome Mars ðŸ’—</h2>
    <p id="openingText">Click to start...</p>
</div>

<div class="container" id="mainCard">
    <h1>Mars ðŸ’•</h1>
    <div class="subtitle">In my Lover eraâ€¦ but only if it's with you âœ¨</div>
    <div class="question">Will you be my Valentine?</div>
    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ˜¢</button>
    </div>
</div>

<div id="loveScreen">
    <h2>ðŸ’˜ MARS SAID YES ðŸ’˜</h2>
    <p>Officially entering our Lover era together ðŸ’ž</p>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;
let musicStarted = false;

function onYouTubeIframeAPIReady() {
    player = new YT.Player('youtubePlayer', {
        height:'0',
        width:'0',
        videoId:'_Z3ra0CxCE0',
        playerVars:{
            autoplay:0,
            controls:0,
            loop:1,
            playlist:'_Z3ra0CxCE0'
        }
    });
}

const openingScreen = document.getElementById("openingScreen");
const mainCard = document.getElementById("mainCard");
const openingText = document.getElementById("openingText");

const heartbeatAudio = new Audio('heartbeat.mp3');
heartbeatAudio.loop = true;
let heartbeatStarted = false;

openingScreen.addEventListener("click",()=>{
    if (!heartbeatStarted) {
        heartbeatAudio.play().catch(()=>{});
        heartbeatStarted = true;
        openingText.textContent = "Click to continue...";
        return;
    }
    openingScreen.style.display="none";
    mainCard.style.display="block";
    if(!musicStarted && player){
        player.playVideo();
        musicStarted=true;
    }
});

/* NO SOUND */
const noAudio=new Audio('no.mp3');
let lastNo=0;

function playNo(){
    if(Date.now()-lastNo<400) return;
    lastNo=Date.now();
    noAudio.currentTime=0;
    noAudio.play();
}

function stopNo(){
    noAudio.pause();
    noAudio.currentTime=0;
}

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

/* NO proximity sound */
document.addEventListener("mousemove",(e)=>{
    const nRect=noBtn.getBoundingClientRect();
    const nDist=Math.hypot(
        e.clientX-(nRect.left+nRect.width/2),
        e.clientY-(nRect.top+nRect.height/2)
    );

    if(nDist<100){
        playNo();
    }
});

/* NO button escape */
noBtn.addEventListener("mouseover",()=>{
    const rect = noBtn.getBoundingClientRect();
    noBtn.style.width = rect.width + "px";
    noBtn.style.height = rect.height + "px";

    document.body.appendChild(noBtn);
    noBtn.style.position="fixed";
    noBtn.style.zIndex="9999";

    const padding=24;
    const w=window.innerWidth-rect.width-padding*2;
    const h=window.innerHeight-rect.height-padding*2;
    noBtn.style.left=(padding+Math.random()*w)+"px";
    noBtn.style.top=(padding+Math.random()*h)+"px";
});

/* YES CLICK */
const yesAudio=new Audio('yes.mp3');

yesBtn.addEventListener("click",()=>{
    // Stop all other sounds
    heartbeatAudio.pause();
    heartbeatAudio.currentTime = 0;
    heartbeatAudio.loop = false;

    stopNo(); // ðŸ”¥ stop no.mp3 immediately

    // Remove NO button completely
    if (noBtn) {
        noBtn.remove();
    }

    yesAudio.currentTime=0;
    yesAudio.play();

    mainCard.style.display="none";
    document.getElementById("loveScreen").style.display="flex";

    for(let i=0;i<120;i++){
        const heart=document.createElement("div");
        heart.innerHTML="ðŸ’–";
        heart.style.position="absolute";
        heart.style.left=Math.random()*100+"vw";
        heart.style.top=Math.random()*100+"vh";
        heart.style.fontSize=(20+Math.random()*20)+"px";
        heart.style.animation="floatUp 4s linear forwards";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    }
});
</script>

</body>
</html>
